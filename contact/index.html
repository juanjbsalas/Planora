<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="app.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Sriracha&family=Tangerine:wght@400;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- Navbar Here -->
    <nav class="bg-gray-100 px-8 py-7">
        <div class="flex justify-between items-center">
            <a href="#" class="text-5xl font-bold z-60 tangerine-bold">Planora</a>
            <!-- <img src="" alt=""> -->
            <div class="hidden md:flex space-x-4">
                <a href="https://juanjbsalas.github.io/Planora/" class="hover:bg-[#005FA3] px-3 py-2 rounded">Home</a>
                <a href="https://juanjbsalas.github.io/Planora/dest1"
                    class="hover:bg-[#005FA3] px-3 py-2 rounded">Destinations</a>
                <a href="https://juanjbsalas.github.io/Planora/shop"
                    class="hover:bg-[#005FA3] px-3 py-2 rounded">Shop</a>
                <a href="https://juanjbsalas.github.io/Planora/contact"
                    class="hover:bg-[#005FA3] px-3 py-2 rounded">Contact</a>
            </div>
            <div class="hidden md:inline-block">
                <a href="https://juanjbsalas.github.io/Planora/contact" class="px-4 py-2">
                    <i class="fa fa-phone"></i>
                </a>
            </div>
            <!-- Hamburguer Menu -->
            <div class="md:hidden">
                <button id="menu-toggle" class="text-black">
                    <i id="menu-icon" class="fa-solid fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile View! -->
    <div id="mobile-menu"
        class="hidden fixed inset-0 z-50 flex flex-col items-center justify-center bg-opacity-90 md:hidden bg-gray-100 w-1/2 h-1/3 float-end mt-2 me-2 py-4 rounded-md shadow-lg ">
        <div class="flex flex-col items-center text-center text-black space-y-4 px-4 py-2">
            <a href="https://juanjbsalas.github.io/Planora"
                class="w-full hover:bg-sky-400 px-3 py-2 rounded nav-link">Home</a>
            <a href="https://juanjbsalas.github.io/Planora/dest1"
                class="w-full hover:bg-sky-400 px-3 py-2 rounded nav-link">Destinations</a>
            <a href="https://juanjbsalas.github.io/Planora/shop"
                class="w-full hover:bg-sky-400 px-3 py-2 rounded nav-link">Shop</a>
            <a href="https://juanjbsalas.github.io/Planora/contact"
                class="w-full hover:bg-sky-400 px-3 py-2 rounded nav-link">Contact</a>
        </div>
    </div>
    <script>
        const toggleButton = document.getElementById('menu-toggle');
        const menuIcon = document.getElementById('menu-icon');
        const mobileMenu = document.getElementById('mobile-menu');

        toggleButton.addEventListener('click', function () {
            mobileMenu.classList.toggle('hidden');

            if (menuIcon.classList.contains('fa-bars')) {
                menuIcon.classList.replace('fa-bars', 'fa-xmark');
            } else {
                menuIcon.classList.replace('fa-xmark', 'fa-bars');
            }
        });
    </script>
    <!--form starts here!-->
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>Email us at <a href="mailto:GlobalVoyage@gmail.com">GlobalVoyage@gmail.com</a></p>
        <form class="contact-form" id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="1234567890" />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="comment">Comment</label>
            <textarea id="comment" name="comment" rows="5" required></textarea>

            <button type="submit">Submit</button>
            <p class="form-message" id="formMessage"></p>
        </form>
    </div>
    <!-- Footer -->
    <footer class="bg-gray-100 text-black">
        <div class="container mx-auto px-14 py-4">
            <div class="grid md:grid-cols-12 grid-cols-1 gap-4">
                <div class="lg:col-span-6 md:col-span-12">
                    <a href="#">
                        <img src="https://png.pngtree.com/png-clipart/20250115/original/pngtree-airplane-logo-vector-png-image_19677986.png"
                            alt="" class="h-12">
                    </a>
                    <p class="mt-6 text-black">&copy; 2025 Planora. All rights reserved.</p>
                </div>
                <div class="lg:col-span-2 md:col-span-4 col-span-12 text-center">
                    <h5 class="tracking-wide text-gray-700 font-semibold">Company</h5>
                    <ul class="list-none mt-6 space-y-2">
                        <li><a href="https://juanjbsalas.github.io/Planora/"
                                class="hover:text-gray-400 transition-all duration-500 ease-in-out">Home</a></li>
                        <li><a href="https://juanjbsalas.github.io/Planora/dest1"
                                class="hover:text-gray-400 transition-all duration-500 ease-in-out">Destinations</a>
                        </li>
                        <li><a href="https://juanjbsalas.github.io/Planora/shop"
                                class="hover:text-gray-400 transition-all duration-500 ease-in-out">Shop</a></li>
                        <li><a href="https://juanjbsalas.github.io/Planora/contact"
                                class="hover:text-gray-400 transition-all duration-500 ease-in-out">Contact</a></li>
                    </ul>
                </div>
                <div class="lg:col-span-3 md:col-span-4 col-span-12 text-center">
                    <h5 class="tracking-wide text-gray-700 font-semibold">Important Links</h5>
                    <ul class="list-none mt-6 space-y-2">
                        <li><a href="#" class="hover:text-gray-400 transition-all duration-500 ease-in-out">Terms of
                                Service</a></li>
                        <li><a href="#" class="hover:text-gray-400 transition-all duration-500 ease-in-out">Privacy
                                Policy</a></li>
                        <li><a href="#"
                                class="hover:text-gray-400 transition-all duration-500 ease-in-out">Documentation</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="contact.js"></script>
</body>

</html>
