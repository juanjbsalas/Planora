<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="/contact/style.css" />
    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/app.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Sriracha&family=Tangerine:wght@400;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- Navbar Here -->
    <section id="navbar-placeholder">
        <!-- Nav bar stuff -->
        <script>
            fetch('/home/nav.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                });
        </script>
    </section>
    <!-- Nav Bar ends here -->

    <!--form starts here!-->
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>Email us at <a href="mailto:GlobalVoyage@gmail.com">GlobalVoyage@gmail.com</a></p>
        <form class="contact-form" id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="1234567890" />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="comment">Comment</label>
            <textarea id="comment" name="comment" rows="5" required></textarea>

            <button type="submit">Submit</button>
            <p class="form-message" id="formMessage"></p>
        </form>
    </div>
    <!-- Footer -->
    <footer class="bg-gray-100 text-black">
        <div class="container mx-auto px-14 py-4">
            <div class="grid md:grid-cols-12 grid-cols-1 gap-4">
                <div class="lg:col-span-6 md:col-span-12">
                    <a href="#">
                        <img src="https://png.pngtree.com/png-clipart/20250115/original/pngtree-airplane-logo-vector-png-image_19677986.png"
                            alt="" class="h-12">
                    </a>
                    <p class="mt-6 text-black">&copy; 2025 Planora. All rights reserved.</p>
                </div>
                <div class="lg:col-span-2 md:col-span-4 col-span-12 text-center">
                    <h5 class="tracking-wide text-gray-700 font-semibold">Company</h5>
                    <ul class="list-none mt-6 space-y-2">
                        <li><a href="../" class="hover:text-gray-400 transition-all duration-500 ease-in-out">Home</a>
                        </li>
                        <li><a href="../dest1"
                                class="hover:text-gray-400 transition-all duration-500 ease-in-out">Destinations</a>
                        </li>
                        <li><a href="../shop"
                                class="hover:text-gray-400 transition-all duration-500 ease-in-out">Shop</a></li>
                        <li><a href="../contact"
                                class="hover:text-gray-400 transition-all duration-500 ease-in-out">Contact</a></li>
                    </ul>
                </div>
                <div class="lg:col-span-3 md:col-span-4 col-span-12 text-center">
                    <h5 class="tracking-wide text-gray-700 font-semibold">Important Links</h5>
                    <ul class="list-none mt-6 space-y-2">
                        <li><a href="#" class="hover:text-gray-400 transition-all duration-500 ease-in-out">Terms of
                                Service</a></li>
                        <li><a href="#" class="hover:text-gray-400 transition-all duration-500 ease-in-out">Privacy
                                Policy</a></li>
                        <li><a href="#"
                                class="hover:text-gray-400 transition-all duration-500 ease-in-out">Documentation</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="./contact.js"></script>
</body>

</html>
