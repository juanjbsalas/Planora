<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planora</title>
    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/app.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Sriracha&family=Tangerine:wght@400;700&display=swap"
        rel="stylesheet">

</head>

<body class="flex flex-col min-h-screen">
    <!-- Navbar Here -->
    <section id="navbar-placeholder">
    </section>
    <!-- Nav Bar ends here -->



    <!-- Main Body -->
    <main class="relative flex flex-col items-center justify-center h-screen mb-12 overflow-hidden flex-grow">
        <div class="relative z-30 p-5 text-white text-center text-7xl">
            <h1>Your Favorite Travel Guide!</h1>
        </div>
        <div class="relative z-50 p-5 text-white text-4xl">
            <button class="bg-[#0077CC] hover:bg-[#005FA3] px-3 py-2 rounded-lg book-button">Book Now!</button>
        </div>
        <div class="absolute inset-0 bg-black opacity-40 z-20"></div>
        <video src="home/assets/canary_island.mp4" autoplay loop muted
            class="absolute z-10 w-auto min-w-full min-h-full max-w-none">
            You're browser does not support this video tag.
        </video>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 text-black">
        <div class="container mx-auto px-14 py-4">
            <div class="grid md:grid-cols-12 grid-cols-1 gap-4">
                <div class="lg:col-span-6 md:col-span-12">
                    <a href="#">
                        <img src="https://png.pngtree.com/png-clipart/20250115/original/pngtree-airplane-logo-vector-png-image_19677986.png"
                            alt="" class="h-12">
                    </a>
                    <p class="mt-6 text-black">&copy; 2025 Planora. All rights reserved.</p>
                    </p>
                </div>
                <div class="lg:col-span-2 md:col-span-4 col-span-12 text-center">
                    <h5 class="tracking-wide text-gray-700 font-semibold">Company</h5>
                    <ul class="list-none mt-6 space-y-2">
                        <li><a href="#" class="hover:text-gray-400 transition-all duration-500 ease-in-out">Home</a>
                        </li>
                        <li><a href="#"
                                class="hover:text-gray-400 transition-all duration-500 ease-in-out">Destinations</a>
                        </li>
                        <li><a href="#" class="hover:text-gray-400 transition-all duration-500 ease-in-out">Shop</a>
                        </li>
                        <li><a href="#" class="hover:text-gray-400 transition-all duration-500 ease-in-out">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="lg:col-span-3 md:col-span-4 col-span-12 text-center">
                    <h5 class="tracking-wide text-gray-700 font-semibold">Important Links</h5>
                    <ul class="list-none mt-6 space-y-2">
                        <li><a href="#" class="hover:text-gray-400 transition-all duration-500 ease-in-out">Terms of
                                Service</a></li>
                        <li><a href="#" class="hover:text-gray-400 transition-all duration-500 ease-in-out">Privacy
                                Policy</a></li>
                        <li><a href="#"
                                class="hover:text-gray-400 transition-all duration-500 ease-in-out">Documentation</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Nav bar stuff -->
    <script>
        fetch('/home/nav.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>

</body>

</html>
