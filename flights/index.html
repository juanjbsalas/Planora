<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../app.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Sriracha&family=Tangerine:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body class="flex flex-col min-h-screen">
    <!-- Navbar Here -->
    <section id="navbar-placeholder">
        <!-- Nav bar stuff -->
        <script>
            fetch('/home/nav.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                });
        </script>
    </section>
    <!-- Nav Bar ends here -->

    <main class="flex-grow flex flex-col items-center pt-1">
        <!-- Travel Form and Results -->
        <div class="w-full max-w-5xl">
            <!-- Travel Form -->
            <form action="" onsubmit="return false" class="flex justify-center">
                <div class="grid gap-6 mb-6 md:grid-cols-4 items-end w-full max-w-5xl">
                    <!-- From Column -->
                    <div>
                        <label for="depart_destination"
                            class="mb-2 text-sm font-medium text-gray-900 dark:text-white">From</label>
                        <input type="text" id="depart-destination"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Charlotte" required />
                    </div>

                    <!-- To Column -->
                    <div>
                        <label for="arrival" class="mb-2 text-sm font-medium text-gray-900 dark:text-white">To: </label>
                        <input type="text" id="arrival-destination"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="London" required />
                    </div>

                    <!-- Date Column -->
                    <div>
                        <div class="relative max-w-sm">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                    <path
                                        d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                                </svg>
                            </div>
                            <input datepicker id="date-picker" type="text"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="08/30/2025" required>
                        </div>
                    </div>

                    <!-- Submit Button-->
                    <div>
                        <button type="button" id="submit-button"
                            class="w-full bg-blue-600 text-white font-medium rounded-lg px-5 py-2.5 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 transition-all duration-300">Submit</button>
                        <!-- Spinner Wheel -->
                        <div role="status" id="spinner" class="hidden">
                            <svg aria-hidden="true"
                                class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                                viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                    fill="currentColor" />
                                <path
                                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                    fill="currentFill" />
                            </svg>
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
            </form>

            <!-- Result Cards Container -->
            <div id="results" class="mt-10 space-y-4">
                <!-- Cards will be in here -->
                <p>Your flights will show here!</p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
        <script src="/flights/app.js"></script>
    </main>

    <!-- Footer is here -->
    <footer class="bg-gray-100 text-black">
        <div class="container mx-auto px-14 py-4">
            <div class="grid md:grid-cols-12 grid-cols-1 gap-4">
                <div class="lg:col-span-6 md:col-span-12">
                    <a href="#">
                        <img src="https://png.pngtree.com/png-clipart/20250115/original/pngtree-airplane-logo-vector-png-image_19677986.png"
                            alt="" class="h-12">
                    </a>
                    <p class="mt-6 text-black">&copy; 2025 Planora. All rights reserved.</p>
                    </p>
                </div>
                <div class="lg:col-span-2 md:col-span-4 col-span-12 text-center">
                    <h5 class="tracking-wide text-gray-700 font-semibold">Company</h5>
                    <ul class="list-none mt-6 space-y-2">
                        <li><a href="#" class="hover:text-gray-400 transition-all duration-500 ease-in-out">Home</a>
                        </li>
                        <li><a href="#"
                                class="hover:text-gray-400 transition-all duration-500 ease-in-out">Destinations</a>
                        </li>
                        <li><a href="#" class="hover:text-gray-400 transition-all duration-500 ease-in-out">Shop</a>
                        </li>
                        <li><a href="#" class="hover:text-gray-400 transition-all duration-500 ease-in-out">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="lg:col-span-3 md:col-span-4 col-span-12 text-center">
                    <h5 class="tracking-wide text-gray-700 font-semibold">Important Links</h5>
                    <ul class="list-none mt-6 space-y-2">
                        <li><a href="#" class="hover:text-gray-400 transition-all duration-500 ease-in-out">Terms of
                                Service</a></li>
                        <li><a href="#" class="hover:text-gray-400 transition-all duration-500 ease-in-out">Privacy
                                Policy</a></li>
                        <li><a href="#"
                                class="hover:text-gray-400 transition-all duration-500 ease-in-out">Documentation</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
