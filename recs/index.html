    <!-- Google Fonts -->

<body class="flex flex-col min-h-screen">
    <!-- Navbar Here -->
    <section id="navbar">
        <nav class="bg-gray-100 px-8 py-7">
            <div class="flex justify-between items-center">
                <a href="#" class="text-5xl font-bold z-60 tangerine-bold">Planora</a>
                <!-- <img src="" alt=""> -->
                <div class="hidden md:flex space-x-4">
                    <a href="../" class="hover:bg-[#005FA3] px-3 py-2 rounded">Home</a>
                    <a href="../dest1" class="hover:bg-[#005FA3] px-3 py-2 rounded">Destinations</a>
                    <a href="../shop" class="hover:bg-[#005FA3] px-3 py-2 rounded">Shop</a>
                    <a href="../contact" class="hover:bg-[#005FA3] px-3 py-2 rounded">Contact</a>
                    <a href="#" class="hover:bg-[#005FA3] px-3 py-2 rounded">Recommendations</a>
                </div>
                <div class="hidden md:inline-block">
                    <a href="../contact" class="px-4 py-2">
                        <i class="fa fa-phone"></i>
                    </a>
                </div>
                <!-- Hamburguer Menu -->
                <div class="md:hidden">
                    <button id="menu-toggle" class="text-black">
                        <i id="menu-icon" class="fa-solid fa-bars"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Mobile View! -->
        <div id="mobile-menu"
            class="hidden fixed inset-0 z-50 flex flex-col items-center justify-center bg-opacity-90 md:hidden bg-gray-100 w-1/2 h-1/3 float-end mt-2 me-2 py-4 rounded-md shadow-lg ">
            <div class="flex flex-col items-center text-center text-black space-y-4 px-4 py-2">
                <a href="#" class="w-full hover:bg-sky-400 px-3 py-2 rounded nav-link">Home</a>
                <a href="#" class="w-full hover:bg-sky-400 px-3 py-2 rounded nav-link">Destinations</a>
                <a href="#" class="w-full hover:bg-sky-400 px-3 py-2 rounded nav-link">Shop</a>
                <a href="#" class="w-full hover:bg-sky-400 px-3 py-2 rounded nav-link">Contact</a>
            </div>
        </div>
        <script>
            const toggleButton = document.getElementById('menu-toggle');
            const menuIcon = document.getElementById('menu-icon');
            const mobileMenu = document.getElementById('mobile-menu');

            toggleButton.addEventListener('click', function () {
                mobileMenu.classList.toggle('hidden');

                if (menuIcon.classList.contains('fa-bars')) {
                    menuIcon.classList.replace('fa-bars', 'fa-xmark');
                } else {
                    menuIcon.classList.replace('fa-xmark', 'fa-bars');
                }
            });
        </script>
    </section>
    <!-- Nav Bar ends here -->

    <main class="flex-grow flex flex-col items-center pt-1">
        <!-- Travel Form -->

        <form action="" onsubmit="return false" class="flex justify-center">
            <div class="grid gap-6 mb-6 md:grid-cols-4 items-end w-full max-w-5xl">
                <!-- From Column -->
                <div>
                    <label for="depart_destination"
                        class="mb-2 text-sm font-medium text-gray-900 dark:text-white">From</label>
                    <input type="text" id="depart-destination"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Charlotte" required />
                </div>

                <!-- To Column -->
                <div>
                    <label for="arrival" class="mb-2 text-sm font-medium text-gray-900 dark:text-white">To: </label>
                    <input type="text" id="arrival-destination"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="London" required />
                </div>

                <!-- Date Column -->
                <div>
                    <div class="relative max-w-sm">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                            </svg>
                        </div>
                        <input datepicker id="date-picker" type="text"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Select date" required value="08/07/2025">
                    </div>
                </div>

                <!-- Submit Column-->
                <div>
                    <button type="button" onclick="everything()"
                        class="w-full bg-blue-600 text-white font-medium rounded-lg px-5 py-2.5 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 transition-all duration-300">Submit</button>
                </div>
            </div>
            <!-- <div class="relative max-w-sm">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                    </svg>
                </div>
                <input datepicker id="date-picker" type="text"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Select date" required value="08/07/2025">
            </div>
            <button type="button" onclick="everything()">Submit</button> -->
        </form>

        <!-- Result Cards Container -->
        <div id="results" class="mt-10 space-y-4">
            <!-- Cards will be in here -->

        </div>


        <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
        <script src="app.js"></script>
    </main>

            <div class="grid md:grid-cols-12 grid-cols-1 gap-4">

                    <a href="#">
                        <img src="https://png.pngtree.com/png-clipart/20250115/original/pngtree-airplane-logo-vector-png-image_19677986.png"

                    <p class="mt-6 text-black">&copy; 2025 Planora. All rights reserved.</p>
